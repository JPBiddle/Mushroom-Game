<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!--Google font-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Gloria+Hallelujah&family=Nanum+Pen+Script&family=Shizuru&display=swap"
      rel="stylesheet"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/assets/css/style.css" />
    <script src="/assets/js/javascript.js"></script>

    <title>Matching Mushroom Mini Game</title>
  </head>

  <body onload="newgame()" ;>
    <h1 class="site-head">Matching Mushrooms</h1>
    <nav class="navbar">
      <div style="width: 100%">
        <ul class="nav-style">
          <ul>
            Rules
          </ul>
          <ul>
            <button type="button" id="newgame" onclick="reset()">Reset</button>
          </ul>
          <ul>
            <button type="button" id="newgame" onclick="reset()">Easy</button>
            <button type="button" id="newgame" onclick="medium()">
              Medium
            </button>
            <button type="button" id="newgame" onclick="hard()">Hard</button>
          </ul>
        </ul>
      </div>
    </nav>
    <div class="backgroundchange">
      <input
        type="radio"
        id="spring"
        name="background"
        value="spring"
        onclick="spring()"
        ;
        checked
      />
      <label for="spring">Spring</label>
      <input
        type="radio"
        id="summer"
        name="background"
        value="summer"
        onclick="summer();"
      />
      <label for="summer">Summer</label>
      <input
        type="radio"
        id="autumn"
        name="background"
        value="autumn"
        onclick="autumn();"
      />
      <label for="autumn">Autumn</label>
      <input
        type="radio"
        id="winter"
        name="background"
        value="winter"
        onclick="winter();"
      />
      <label for="winter">Winter</label>
    </div>
    <script src="/assets/js/javascript.js"></script>
  </body>
</html>
